<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Breed Images</title>
</head>
<body>
    <header>
        <h1>Dog Breed Images</h1>
        <input type="text" id="breedInput" placeholder="Enter a dog breed">
        <button id="searchButton">Search</button>
    </header>
    
    <main>
        <section id="dogImages">
            <!-- Dog images will be displayed here -->
        </section>
        
        <aside id="favorites">
            <h2>Favorites</h2>
            <!-- Favorite dog images will be displayed here -->
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
